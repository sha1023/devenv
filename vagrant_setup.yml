- name: Installation script for vagrant utilities
  hosts: localhost

  tasks:
    - name: install ssh
      apt:
        name: ssh 
        install_recommends: no

    - name: install sudo
      apt:
        name: sudo 
        install_recommends: no

    - name: create vagrant user
      user:
        name: vagrant
        home: /home/vagrant
        shell: /bin/bash
        password: 'vagrant'
        createhome: yes
        groups:
            - sudo

    - name: steal root profile
      copy: 
        remote_src: yes
        dest: /home/vagrant/.profile
        src: /root/.profile
        group: vagrant
        owner: vagrant

    - name: steal root bashrc
      copy: 
        remote_src: yes
        dest: /home/vagrant/.bashrc
        src: /root/.bashrc
        group: vagrant
        owner: vagrant

    - name: add insecure ssh key
      authorized_key:
        user: vagrant
        key: "ssh-rsa "
        manage_dir: yes

    - name: no password for vagrant sudo
      lineinfile:
        path: /etc/sudoers.d/vagrant
        line: "vagrant ALL = NOPASSWD: ALL" 
        create: yes
        mode: 0440

    - name: everything in the vagrant home should belong to vagrant
      file:
        path: /home/vagrant
        state: directory
        owner: vagrant
        recurse: yes 
        group: vagrant

    - name: mkdir /var/run/ssshd
      file:
        path: /var/run/sshd
        state: directory

    - name: install openssh-client
      apt:
        name: openssh-client
